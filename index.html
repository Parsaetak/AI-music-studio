
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Music Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0"
  }
}
</script>
<style>
  @keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes glow {
    0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00f, 0 0 20px #00f, 0 0 25px #00f, 0 0 30px #00f, 0 0 35px #00f; }
    50% { text-shadow: 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #f0f, 0 0 25px #f0f, 0 0 30px #f0f, 0 0 35px #f0f, 0 0 40px #f0f; }
  }

  .rainbow-text {
    background: linear-gradient(to right, #6EE7B7, #3B82F6, #9333EA, #EC4899, #F59E0B);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: gradient-animation 10s ease infinite;
    background-size: 200% 200%;
  }

  .holographic-border {
    border: 2px solid transparent;
    background: linear-gradient(#0D0D1A, #0D0D1A) padding-box,
                linear-gradient(135deg, #00f, #f0f, #0ff, #f0f, #00f) border-box;
    background-size: 200% 200%;
    animation: gradient-animation 5s linear infinite;
  }
  
  .rainbow-bg {
    background: linear-gradient(135deg, #3B82F6, #9333EA, #EC4899, #F59E0B, #6EE7B7);
    background-size: 400% 400%;
    animation: gradient-animation 10s ease infinite;
  }
  
  /* Custom scrollbar */
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: #1a1a2e20; }
  ::-webkit-scrollbar-thumb { background: #4a4a6a; border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: #9333EA; }

  /* Custom range input */
  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 4px;
    background: #333;
    border-radius: 5px;
    outline: none;
    opacity: 0.7;
    transition: opacity .2s;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    background: #9333EA;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #fff;
    box-shadow: 0 0 5px #9333EA, 0 0 10px #9333EA;
  }
  input[type="range"]::-moz-range-thumb {
    width: 16px;
    height: 16px;
    background: #9333EA;
    cursor: pointer;
    border-radius: 50%;
    border: 2px solid #fff;
    box-shadow: 0 0 5px #9333EA, 0 0 10px #9333EA;
  }
</style>
</head>
  <body class="bg-[#0D0D1A] text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
